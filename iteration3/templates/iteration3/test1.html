<form method="post" id="DiaryForm"
      data-portion-url="{% url 'ajax_load_portion' %}" novalidate>
    {% csrf_token %}

    <table>
        {{ form.as_table }}
    </table>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-primary">Reset</button>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $("#id_category").change(function () {
      var url = $("#DiaryForm").attr("data-portion-url");  // get the url of the `load_cities` view
      var categoryId = $(this).val();  // get the selected country ID from the HTML input

      $.ajax({                       // initialize an AJAX request
        url: url,                    // set the url of the request (= localhost:8000/hr/ajax/load-cities/)
        data: {
          'category': categoryId       // add the country id to the GET parameters
        },
        success: function (data) {   // `data` is the return of the `load_cities` view function
          $("#id_portion").html(data);  // replace the contents of the city input with the data that came from the server
        }
      });

    });
  </script>
